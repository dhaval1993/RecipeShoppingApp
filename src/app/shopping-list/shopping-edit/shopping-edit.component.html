<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text"
          #nameInput
          id="name" class="form-control" style="margin-bottom: 10px;">
        </div>
         <div class="col-sm-2">
          <label for="name">Amount</label>
          <input type="text"
          #amountInput
          id="name" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn-danger" type="button">Delete</button>
          <button class="btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
